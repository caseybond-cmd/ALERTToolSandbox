<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALERT Nursing Risk Assessment Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="p-4 sm:p-6 md:p-8 pb-32">

    <div id="launchScreenModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex flex-col items-center justify-center p-4 z-50 no-print">
        <div class="bg-white rounded-xl shadow-2xl p-6 md:p-8 text-center max-w-lg w-full space-y-4">
            <h2 class="text-2xl md:text-3xl font-bold text-teal-700">ALERT Nursing Risk Assessment Tool</h2>
            <p class="text-gray-600">A lean, evidence-based risk engine.</p>
            <div class="flex flex-col gap-4 pt-4">
                <button id="startFullReviewBtn" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-6 rounded-lg text-lg">âž• Start New Full Review</button>
                <button id="startQuickScoreBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg text-lg">âš¡ Start Quick Score</button>
                <button id="loadReviewBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg text-lg w-full">ðŸ“² Load Review from Key</button>
            </div>
            <div id="pasteContainer" class="hidden mt-4">
                <textarea id="pasteDataInput" class="w-full h-24 p-2 border rounded-md" placeholder="Paste your single-patient data key here..."></textarea>
                <button id="loadPastedDataBtn" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Load Data</button>
            </div>
        </div>
    </div>

    <div id="main-content" class="max-w-7xl mx-auto" style="visibility: hidden;">
        <div class="bg-white rounded-xl shadow-lg mb-6 p-4 no-print flex justify-between items-center gap-4">
            <div id="handoff-hub" class="flex items-center gap-2">
                 <button id="getHandoffKeyBtn" type="button" class="bg-purple-100 text-purple-800 hover:bg-purple-200 font-semibold py-2 px-3 rounded-lg text-sm">â†‘ Get Handoff Key</button>
            </div>
            <div class="flex items-center gap-2 ml-auto">
                 <button id="toggle-full-review-btn" type="button" class="hidden bg-blue-100 text-blue-800 hover:bg-blue-200 font-semibold py-2 px-3 rounded-lg text-sm">Expand to Full Review</button>
                 <button id="printBlankBtn" type="button" class="bg-gray-100 text-gray-800 hover:bg-gray-200 font-semibold py-2 px-3 rounded-lg text-sm">Print Blank</button>
                 <button id="startOverBtn" type="button" class="bg-red-100 text-red-800 hover:bg-red-200 font-semibold py-2 px-3 rounded-lg text-sm">Start Over</button>
            </div>
        </div>

        <div id="main-content-wrapper" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <form id="assessmentForm" class="lg:col-span-2 space-y-6" onsubmit="return false;">
                <div id="patient-details-section"></div>
                <div id="bloods-section"></div>
                <div id="assessment-section"></div>
                <div id="devices-section"></div>
                <div id="context-section"></div>
            </form>

            <div id="summary-column" class="lg:col-span-1">
                <div class="sticky top-8 space-y-6">
                    <div id="output-panel" class="bg-gray-50 rounded-xl shadow-lg p-6">
                        <h2 class="form-section-title">Assessment Summary</h2>
                        <div id="summary-container" class="space-y-4">
                            <p class="text-gray-500">Summary will appear here as you enter data...</p>
                        </div>
                        <div class="mt-6 space-y-4 full-review-item">
                            <div>
                                <label for="clinical_impression" class="block font-semibold text-gray-700">Impression (IMP):</label>
                                <textarea id="clinical_impression" rows="3" class="input-field" placeholder="e.g., On HFNP with raised inflammatory markers..."></textarea>
                            </div>
                            <div>
                                <label for="clinical_plan" class="block font-semibold text-gray-700">Plan:</label>
                                <textarea id="clinical_plan" rows="4" class="input-field" placeholder="e.g., Chase bloods, Monitor FiO2 trend..."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl shadow-lg p-6">
                        <h2 class="form-section-title">DMR Summary Generator</h2>
                        <textarea id="emrSummary" rows="25" class="w-full p-2 border rounded-md bg-gray-50 font-mono text-xs" placeholder="Your summary will update in real-time..."></textarea>
                        <button type="button" id="copySummaryButton" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg w-full mt-4">Copy Summary to Clipboard</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="sticky-footer" class="fixed bottom-0 left-0 right-0 p-2 shadow-lg transition-colors duration-300 flex flex-col z-40">
        <div class="flex items-center justify-between w-full">
            <div id="footer-flags-green" class="flex items-center text-sm font-bold"></div>
            <div class="text-center">
                <span id="footer-category" class="font-bold text-sm block">GREEN</span>
                <span id="footer-score" class="font-bold text-xl">0</span>
            </div>
            <div id="footer-flags-red" class="flex items-center text-sm font-bold"></div>
        </div>
        <div id="footer-context" class="text-xs text-center mt-1 truncate">
            <span id="footer-location"></span> | <span id="footer-reason"></span>
        </div>
    </div>
    
    <script src="js/script.js"></script>

</body>
</html>
